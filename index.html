<script src="node_modules/chart.js/dist/Chart.js"></script>

<canvas id="canvas"></canvas>

<script>
	var dom = document.getElementById('canvas').getContext('2d');
	window.myBar = new Chart(dom, {
			type: 'bar',
			data: {
			    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
			    datasets: [{
				      label: 'LALEL A',
				      data: [1,2,3,4,5,6,7]
			    }, {
				      label: 'LABEL B',
				      data: [-1,-2,-3,-4,-5,-6,-7]
			    }]

	    },
			options: {
					responsive: true,
					legend: {
						  position: 'top',
					},
					title: {
						  display: true,
						  text: 'TITLE A'
					}
			}
	});
</script>
