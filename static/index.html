<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="node_modules/chart.js/dist/Chart.js"></script>

<canvas id="canvas"></canvas>

<script>

</script>

<script>
	var dom = document.getElementById('canvas').getContext('2d');
  axios({
      method: 'get',
      url: 'http://127.0.0.1:8000/dashboards/api/balance/',
  }).then(function (resp) {
	    window.myBar = new Chart(dom, {
			    type: 'bar',
          data: resp.data,
			    options: {
					    responsive: true,
					    legend: {
						      position: 'top',
					    },
					    title: {
						      display: true,
						      text: 'TITLE A'
					    }
			    }
	    });
  });
</script>
